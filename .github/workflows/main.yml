name: Wingo Live Scraper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write # গিটহাবকে লেখার অনুমতি দিবে
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requirements
        run: pip install requests

      - name: Run Scraper Script
        run: python scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Wingo-Bot"
          git config --global user.email "bot@github.com"
          
          # যদি ফাইল না থাকে, তবে একটি খালি ফাইল তৈরি করবে এরর এড়াতে
          if [ ! -f wingo_history.json ]; then
            echo "{}" > wingo_history.json
          fi
          
          git add wingo_history.json
          git commit -m "Update Wingo Data: $(date)" || echo "No changes to commit"
          git push
          
