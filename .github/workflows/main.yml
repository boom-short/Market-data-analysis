name: Wingo Final Scraper

on:
  schedule:
    - cron: '*/10 * * * *' # প্রতি ১০ মিনিট অন্তর চলবে
  workflow_dispatch: # হাতে চালানোর অপশন

jobs:
  scrape_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: Run Python Scraper
        run: python scraper.py

      - name: Save and Commit Data
        run: |
          git config --global user.name "Wingo-Bot"
          git config --global user.email "bot@github.com"
          
          # ফাইল তৈরি হয়েছে কি না দেখে পুশ করা
          if [ -f wingo_history.json ]; then
            git add wingo_history.json
            git commit -m "Live Market Data Update: $(date)" || echo "No changes to commit"
            git push
          else
            echo "Error: wingo_history.json was not created."
            exit 1
          fi
          
