name: Wingo Enterprise Scraper

on:
  schedule:
    - cron: '*/30 * * * *' # প্রতি ৩০ মিনিট পর পর বড় ডাটা সিঙ্ক করবে
  workflow_dispatch:

jobs:
  build_and_scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Enterprise Tools
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: Execute Scraper
        run: python scraper.py

      - name: Commit Records
        run: |
          git config --global user.name "Market-Analyzer-Bot"
          git config --global user.email "bot@market.com"
          git add wingo_history.json
          git commit -m "Automated Market Update: $(date)" || echo "No changes"
          git push
          
