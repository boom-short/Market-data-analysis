name: Wingo Live Scraper

on:
  schedule:
    - cron: '*/5 * * * *' # প্রতি ৫ মিনিট পর পর চলবে
  workflow_dispatch: # হাতে চালানোর অপশন

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requirements
        run: pip install requests

      - name: Run Scraper Script
        run: python scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Wingo-Bot"
          git config --global user.email "bot@github.com"
          
          # ফাইল তৈরি হয়েছে কি না চেক করে অ্যাড করা
          if [ -f wingo_history.json ]; then
            git add wingo_history.json
            git commit -m "Update Wingo Data: $(date)" || echo "No changes to commit"
            git push
          else
            echo "File not found, skipping commit."
          fi
          
