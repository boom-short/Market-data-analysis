name: Wingo Enterprise Scraper 2026

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install curl_cffi pandas tabulate

      - name: Run Scraper Engine
        run: python scraper.py

      - name: Auto-Save and Sync Data
        run: |
          git config --global user.name "Market-Analyzer-Bot"
          git config --global user.email "bot@market-data.com"
          
          # ফাইলগুলো অ্যাড করা হচ্ছে (data এবং reports ফোল্ডারসহ)
          git add -A
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Update Market Analytics: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes found. Data might be blocked or already up-to-date."
          fi
          
