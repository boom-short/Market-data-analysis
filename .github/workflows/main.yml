name: Wingo Live Data Logger

on:
  schedule:
    - cron: '*/5 * * * *' # প্রতি ৫ মিনিট পর পর চলবে
  workflow_dispatch: # আপনি চাইলে ম্যানুয়ালি ক্লিক করে চালাতে পারবেন

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Run Scraper
        run: python scraper.py

      - name: Save Data to GitHub
        run: |
          git config --global user.name "Wingo-Bot"
          git config --global user.email "bot@github.com"
          git add wingo_history.json
          git commit -m "Live Data Updated: $(date)" || exit 0
          git push
          
