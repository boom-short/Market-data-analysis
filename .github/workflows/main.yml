name: Wingo Ultra-Analyzer 2026

on:
  schedule:
    - cron: '*/15 * * * *' # প্রতি ১৫ মিনিট পর পর
  workflow_dispatch: # মোবাইল থেকে ম্যানুয়ালি রান করার জন্য

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Advanced Libraries
        run: |
          python -m pip install --upgrade pip
          pip install curl_cffi pandas tabulate

      - name: Run Core Scraper & AI Engine
        run: python core_engine.py

      - name: Auto-Save to Repository
        run: |
          git config --global user.name "Market-Analyzer-Bot"
          git config --global user.email "bot@enterprise.com"
          git add data/*.json reports/*.md
          # পরিবর্তন থাকলে কেবল তখনই কমিট করবে
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-Update: $(date)" && git push)
          
