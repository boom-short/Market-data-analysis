name: Wingo Ultra-Analyzer 2026

on:
  schedule:
    - cron: '*/10 * * * *' # প্রতি ১০ মিনিট অন্তর চলবে
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Python Environment Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install curl_cffi pandas numpy statistics

      - name: Execute Smart Scraper & AI Analyzer
        run: python core_engine.py

      - name: Auto-Sync Database
        run: |
          git config --global user.name "Wingo-AI-Bot"
          git config --global user.email "ai-bot@wingo-enterprise.com"
          git add data/*.json reports/*.md
          git commit -m "AI Update: $(date +'%Y-%m-%d %H:%M:%S') [Automated]" || echo "No changes"
          git push
          
