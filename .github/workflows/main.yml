name: Wingo Enterprise Ultra 2026

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install curl_cffi pandas tabulate

      - name: Execute Scraper
        run: python scraper.py

      - name: Sync Data to GitHub
        run: |
          git config --global user.name "Market-Analyzer-Bot"
          git config --global user.email "bot@market-data.com"
          
          # Forcefully add data and reports folders
          git add -A
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Auto-Sync: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No new data found to commit."
          fi
          
