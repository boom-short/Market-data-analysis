name: Wingo Browser Scraper

on:
  schedule:
    - cron: '*/10 * * * *' # প্রতি ১০ মিনিট (ব্রাউজার লোড হতে সময় লাগে তাই ১০ মিনিট ভালো)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "Wingo-Bot"
          git config --global user.email "bot@github.com"
          git add wingo_history.json
          git commit -m "Update Data via Browser: $(date)" || echo "No changes"
          git push
